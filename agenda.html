<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda - TMIS</title>
  
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="agenda.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon" />
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
</head>
<body>

  <!-- TOPO -->
  <header class="top-header">
    <div class="logo">
      <img src="Imagens/01 - logo_le.png" alt="Logo TMIS" />
    </div>
    <div class="user-area">
      <i class="fas fa-bell"></i>
      <i class="fas fa-cog"></i>
      <span class="user-name">Samuel Lima <i class="fas fa-caret-down"></i></span>
    </div>
  </header>

  <!-- MENU -->
  <nav class="nav-bar">
    <a href="Home.html"><i class="fas fa-house"></i> Área de trabalho</a>
    <a href="clientes.html"><i class="fas fa-user-group"></i> Clientes</a>
    <a href="Processos.html"><i class="fas fa-scale-balanced"></i> Processos</a>
    <a href="Documentos.html"><i class="fas fa-file-lines"></i> Documentos</a>
    <a href="Publicações.html"><i class="fas fa-newspaper"></i> Publicações</a>
    <a href="Relatórios.html"><i class="fas fa-chart-line"></i> Relatórios</a>
    <a class="active" href="agenda.html"><i class="fa-solid fa-calendar-days"></i> Agenda</a>
    <a href="Configações.html"><i class="fas fa-gear"></i> Configurações</a>
    <a href="suporte.html"><i class="fas fa-headset"></i> Suporte</a>
  </nav>

  <!-- CONTEÚDO -->
  <main class="agenda-section">
    <div class="agenda-header">
      <h2>Agenda</h2>
      <button class="add-evento-btn" onclick="abrirModalAgenda()">
        <i class="fas fa-plus" style="color: #1a73e8;"></i> Criar
      </button>
    </div>

    <div class="calendar-container">
      <div id="calendario"></div>
    </div>
  </main>

  <!-- MODAL DE COMPROMISSO -->
  <div id="modal-agenda" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-titulo-agenda">Novo Compromisso</h3>
        <span class="close" onclick="fecharModalAgenda()">&times;</span>
      </div>
      <form id="form-agenda" onsubmit="salvarEvento(event)">
        <div class="form-group">
          <label for="titulo-evento">Título do Compromisso *</label>
          <input type="text" id="titulo-evento" placeholder="Adicionar título" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="data-evento">Data *</label>
            <input type="date" id="data-evento" required>
          </div>
          <div class="form-group">
            <label for="hora-evento">Hora</label>
            <input type="time" id="hora-evento">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="prioridade-evento">Prioridade</label>
            <select id="prioridade-evento">
              <option value="baixa">Baixa</option>
              <option value="media" selected>Média</option>
              <option value="alta">Alta</option>
              <option value="urgente">Urgente</option>
            </select>
          </div>
          <div class="form-group">
            <label for="categoria-evento">Categoria</label>
            <select id="categoria-evento">
              <option value="reuniao">Reunião</option>
              <option value="prazo">Prazo Processual</option>
              <option value="audiencia">Audiência</option>
              <option value="outro">Outro</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="descricao-evento">Descrição</label>
          <textarea id="descricao-evento" rows="3" placeholder="Adicionar descrição"></textarea>
        </div>

        <input type="hidden" id="evento-id">

        <div class="modal-footer">
          <button type="button" class="btn-cancelar" onclick="fecharModalAgenda()">Cancelar</button>
          <button type="submit" class="btn-salvar">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales-all.global.min.js"></script>
  <script src="agenda.js"></script>
</body>
</html>
