</head>
<body>

    <div class="logo">
      <img src="Imagens/01 - logo_le.png" alt="Logo TMIS" />
    </div>
    <div class="user-area">
      <i class="fas fa-bell"></i>
      <i class="fas fa-cog"></i>
      <span class="user-name">Samuel Lima <i class="fas fa-caret-down"></i></span>
    </div>
  </header>

  <nav class="nav-bar">
    <a href="Home.html"><i class="fas fa-house"></i> Área de trabalho</a>
    <a href="clientes.html"><i class="fas fa-user-group"></i> Clientes</a>
    <a href="Processos.html"><i class="fas fa-scale-balanced"></i> Processos</a>

  <main class="agenda-container">
    <h2 class="agenda-title">Agenda</h2>
    <div id="calendario"></div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <button class="close-modal" aria-label="Fechar modal">&times;</button>
      <h2>Adicionar tarefa</h2>
      <form id="task-form">
        <label for="descricao">Descrição da tarefa*</label>
        <input type="text" id="descricao" placeholder="Ex: Ligar para o cliente" required />

        <label for="data">Data*</label>
        <input type="date" id="data" required />

        <label for="prioridade">Prioridade*</label>
        <select id="prioridade" required>
          <option value="urgente">Alta</option>
          <option value="media">Média</option>
          <option value="baixa">Baixa</option>
        </select>

        <label for="cliente">Cliente</label>
        <input type="text" id="cliente" placeholder="Nome do cliente ou empresa" />

        <label for="obs">Observação</label>
        <input type="text" id="obs" placeholder="Ex: contrato anexo, ligar antes das 14h..." />

        <label for="responsaveis">Responsáveis</label>
        <input type="text" id="responsaveis" placeholder="Digite os nomes separados por vírgula" />

        <div class="modal-actions">
          <button type="button" id="cancelar">Cancelar</button>
          <button type="submit">Salvar</button>
        </div>
      </form>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales-all.global.min.js"></script>
    <script src="agenda.js"></script>
</body>
</html>
