<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Tela Dividida</title>
  <link rel="stylesheet" href="style/login.css" />
  <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon" />
</head>

<body>
  <div class="container">
    <!-- LADO AZUL -->
    <div class="left-panel">
      <h1>Bem-vindo!</h1>
      <p>Vamos começar? Cadastre-se e aproveite todos os recursos.</p>
      <button class="btn-outline">CADASTRAR</button>
    </div>

    <!-- LADO DO LOGIN -->
    <div class="right-panel">
      <div class="form-content">
        <img src="Imagens/01 - logo_le.png" alt="Logo" class="logo" />

        <h2>PAINEL DE CONTROLE</h2>
        <p>ou use seu e-mail para cadastro:</p>

        <form id="loginForm">
          <input type="text" id="nome" placeholder="Nome" required />
          <input type="email" id="email" placeholder="E-mail" required />
          <input type="password" id="senha" placeholder="Senha" required />
          <button type="submit">ENTRAR</button>
        </form>
      </div>
    </div>
  </div>

  <!-- JavaScript deve ser carregado no final do body -->
  <script src="login.js"></script>
</body>

</html>
